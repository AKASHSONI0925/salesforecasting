{% extends "layout.html" %}

{% block content %}
    <!-- Starts form section -->
    <div class="form-container ">
        <form class="form-horizontal" action = "/predict/" method="post">
        
            <div class="form-group row">
              <label class="control-label col-sm-2" for="temperature">Temperature (deg C):</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="temperature" name="temperature">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="control-label col-sm-2" for="fuel_price">Fuel Price (Rs):</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="fuel_price" name="fuel_price">
              </div>
            </div>

            
            <div class="form-group row">
              <label class="control-label col-sm-2" for="cpi">CPI :</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="cpi" name="cpi">
              </div>
            </div>

            <div class="form-group row">
                <label class="control-label col-sm-2" for="unemployment">Unemployment:</label>
                <div class="col-sm-4">          
                  <input type="text" class="form-control" id="unemployment" name="unemployment">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="size">Size:</label>
                <div class="col-sm-4">          
                  <input type="text" class="form-control" id="size" name="size">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="holiday">Holiday:</label>
                <div class="col-sm-4">          
                  <input type="text" class="form-control" id="holiday" name="holiday">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="type_b">Type B:</label>
                <div class="col-sm-4">          
                  <input type="text" class="form-control" id="type_b" name="type_b">
                </div>
              </div>

              <div class="form-group row">
                <label class="control-label col-sm-2" for="type_c">Type C:</label>
                <div class="col-sm-4">          
                  <input type="text" class="form-control" id="type_c" name="type_c">
                </div>
              </div>

            
            <div class="form-group row"> 
            <label class="control-label col-sm-2" for="">&nbsp;</label>                
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Predict</button>
              </div>
            </div>
          </form>
        <!-- Ends form section -->
        
        
    </div>


{% endblock %}
